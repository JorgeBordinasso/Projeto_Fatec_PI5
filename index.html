        <div class="container">

                <h1>Casas Express</h1>

    <div class="container2">
        <h2 class="bairrosmaispesquisados">Bairros mais pesquisados</h2>
        <div class="divcard">
            <div class="card">
                <h3 class="imgBairros">Centro</h3>
            </div>

                <h3 class="imgBairros">Laranjeiras</h3>

    <hr>
    <div class="divMobile">
        <div>
            <h1 style="margin-bottom: 20px;">Baixe o nosso app:</h1>
            <div class="divDownload">
                <button class="btnDownload"><img class="imgGooglePlay" src="img/google_Play.png" alt="google play">
                    <span>Download</span></button>
                <button class="btnDownload"><img class="imgAppleStore" src="img/apple_Store (2).png" alt="google play">
                    <span>Download</span></button>
            </div>
        </div>
        <dir style="margin-top:4%;">
            <iframe
                src="https://appetize.io/embed/qgmgvxkxelovqwd2nf7xpgghvy?device=iphone8&scale=75&autoplay=true&orientation=portrait&deviceColor=black"
                width="350px" height="700px" scrolling="no" frameborder="0" allowtransparency="true"></iframe>

    <hr>
    <footer>
        <h1 class="h1Footer">Fale Conosco</h1>

        <form action="#">
            <!-- <label class="campo" for="nome">Nome:</label> -->
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <!-- <label class="campo" for="email">E-mail:</label> -->
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <!-- <label class="campo" for="telefone">Telefone:</label> -->
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <!-- <label class="campo" for="mensagem">Mensagem:</label> -->
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="3" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </footer>
